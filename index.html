<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <link rel="icon" type="image/png" href="instaicon.jpg" />

    <title>Instagram</title>
</head>

<body>
    <div class="flex">
        <div class="flex justify-end m-20 w-1/2 border-[4px] border-solid border-black rounded-xl shadow-lg outline-double ">
            <img src="insta3.avif" alt="image" class=" object-cover rounded-lg">
        </div>

        <div class="flex-col justify-start w-1/2 mt-20 pb-10">
            <div class="border border-gray-300 w-96 pb-6">
                <div class="flex justify-center mt-10">
                    <img src="instablack.png" alt="image" class="h-16">
                </div>
                <div class="space-y-2 mt-8">
                    <div class="flex justify-center">
                        <input type="text" placeholder="Phone number,user name or email address"
                            class="border border-gray-300 rounded-sm p-2 w-72 bg-gray-100 text-xs">
                    </div>
                    <div class="flex justify-center">
                        <input type="Password" placeholder="Password"
                            class="border border-gray-300 rounded-sm p-2 w-72 bg-gray-100 text-xs">
                    </div>
                    <div class="flex justify-center">
                        <button class="bg-blue-400 text-white rounded-lg w-72 py-1 mt-1">Log in</button>
                    </div>
                    <div class="flex justify-center">
                        <div class="bg-black h-0 mt-5">
                            <hr class="w-28  mx-5">
                        </div>
                        <div>
                            <p class="text-gray-500 text-xs mt-3">OR</p>
                        </div>
                        <div class="bg-black h-0 mt-5">
                            <hr class="w-28  mx-5">
                        </div>
                    </div>
                </div>

                <div class="flex justify-center ">
                    <img src="favicon.png" alt="image" class="h-5 mx-1 mt-6">
                    <a href="http://facebook.com" class="text-blue-800 font-semibold mt-6">Log in with Facebook</a>
                </div>
                <div class="flex justify-center text-xs text-blue-900">
                    <a href="https://www.instagram.com/accounts/password/reset/" class="mt-4">Forgotten your
                        password?</a>
                </div>
            </div>

            <div class="flex justify-center border border-gray-300 w-96 mt-2 py-5 ">
                <div>
                    <p>Don't have an account?</p>
                </div>
                <div>
                    <a href="https://www.instagram.com/accounts/emailsignup/"
                        class="text-blue-500 text-sm font-semibold  mx-1">Sign up</a>
                </div>
            </div>

            <div class="flex justify-center w-96 p-4">
                <p>Get the app.</p>
            </div>

            <div class="flex justify-center w-96 space-x-2">
                <div>
                    <img src="gp.png" alt="image" class="h-10">
                    <a
                        href="https://l.instagram.com/?u=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.instagram.android%26referrer%3Dig_mid%253D88CB92FD-FC07-4CD0-8FDB-ED83BDE88C62%2526utm_campaign%253DloginPage%2526utm_content%253Dlo%2526utm_source%253Dinstagramweb%2526utm_medium%253Dbadge&e=AT2VflSCNcQnyE1B-__r9kAuG7d2P1sdDDCLCcwC7OUrbk5mfcNcP5WAwkpS03zpFd7mx0F7bnXk3mUDFdmZTv4zHJSsEa4h9VVHql5qyELZ_EUccd6VNlwJ33OVG7jZaWBEvTJYQ_OZquPZLSxvwZIQ_OHrZnsFOhGhRw"></a>
                </div>
                <div>
                    <img src="msoft.png" alt="img" class="h-10">
                    <a
                        href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1920%2C1080"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="pb-14">
        <div class=" flex justify-center space-x-4 text-xs text-gray-500 ">
            <div class="hover:underline">Meta</div>
            <div class="hover:underline">About</div>
            <div class="hover:underline">Blog</div>
            <div class="hover:underline">Jobs</div>
            <div class="hover:underline">Help</div>
            <div class="hover:underline">API</div>
            <div class="hover:underline">Privacy</div>
            <div class="hover:underline">Terms</div>
            <div class="hover:underline">Locations</div>
            <div class="hover:underline">Instagram Lite</div>
            <div class="hover:underline">Threads</div>
            <div class="hover:underline">Contact uploading and non-users</div>
            <div class="hover:underline">Meta Verified</div>
        </div>
        <div class="flex justify-center space-x-5 text-xs text-gray-500 ">
            <div class="my-4">English (UK)</div>
            <div class="my-4">Â© 2023 Instagram from Meta</div>
